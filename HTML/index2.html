<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

    <h1>Lista de Tarefas</h1>
    <form id="tarefaForm">
        <input type="text" id="descricao" placeholder="Descrição">
        <input type="text" id="autor" placeholder="Autor">
        <select id="departamento">
            <option value="" disabled selected>Selecione o Departamento</option>
            <option value="editorial">Editorial</option>
            <option value="marketing">Marketing Literário</option>
            <option value="design">Design Gráfico</option>
            <option value="producao">Produção Gráfica</option>
            <option value="logistica">Distribuição e Logística</option>
        </select>
        <select id="importancia">
            <option value="" disabled selected>Selecione a Importância</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <input type="number" id="duracao" placeholder="Duração">
        <select id="unidadeDuracao">
            <option value="minutos">Minutos</option>
            <option value="horas">Horas</option>
            <option value="dias">Dias</option>
        </select>
        <button type="button" id="adicionarTarefa">Adicionar Tarefa</button>
    </form>
    
    <ul id="listaTarefas"></ul>

    <script src="/js/arquivo2.js"></script>
</body>
</html>
